# Database Configuration
# Configures the connection to the PostgreSQL database used by the application.
# The database is hosted locally on port 5432 and the database name is 'mydb'.
# The username is 'master' and the password is 'Supersenha123!'.
# The MySQL JDBC driver is used to connect to the database.

# JPA Configuration
# Configures the JPA (Java Persistence API) settings for the application.
# The 'update' option is set for the Hibernate DDL auto configuration, which means
# that the database schema will be automatically updated when the application starts.
# SQL statements generated by Hibernate will be logged when 'show-sql' is set to 'true'.
# The PostgreSQL dialect is used for the Hibernate dialect configuration.

# Database Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}

# JPA Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Server Configuration
# Configures the server to run on port 8081 instead of the default 8080
server.port=8081
